<div class="m-2">
    <div class="form-group">
        <label >informe partes da descrição</label>
        <input type="text" class="form-control" #busca (keyup)="0">
    </div>

    <div class="form-group">
            <label>Selecione a categoria:</label>
            <select class="form-control" #buscaCategoria (change)="0" >
                <option value="" selected>---SELECIONE A CATEGORIA---</option>
                <option value="INFORMATICA">Informática</option>
                <option value="VESTUARIO">Vestuário</option>
                <option value="ALIMENTACAO">Alimentação</option>
                <option value="HIGIENE">Higiene</option>
                <option value="CONSTRUCAO">Construção</option>
            </select>
        </div>

    <table class="table table-striped">
        <thead>
            <tr >
                <th>Código</th>
                <th>Descrição</th>
                <th>Unidade</th>
                <th>Preço
                <th>Categoria</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of listaProdutos | subLista:busca.value | categoria:buscaCategoria.value">
                <td>{{p.codigo}}</td>
                <td>{{p.descricao | uppercase}}</td>
                <td>{{p.unidade | simbolo}}</td>
                <td>{{p.preco | currency: 'BRL'}} -> {{p.preco | desconto: 5 | currency: 'BRL'}}</td>
                <td>{{p.categoria}}</td>
                <td>
                    <a routerLink="/produtos/editar/{{p._id}}" class="btn btn-secondary">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
